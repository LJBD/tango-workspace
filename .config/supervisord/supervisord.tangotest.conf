[supervisord]
nodaemon=true
logfile=/var/tmp/supervisord.log
pidfile=/var/tmp/supervisord.pid

[program:tango-starter]
command=/bin/bash -c '
  /usr/local/bin/tango_register_device Starter/`hostname --short` Starter tango/admin/`hostname --short` &&
  exec -- /usr/local/bin/Starter `hostname --short`'
autorestart=true
startretries=5
priority=1

[program:tango-test]
command=/bin/bash -c '
  /usr/local/bin/tango_register_device TangoTest/test TangoTest sys/tg_test/1 &&
  exec -- /usr/local/bin/TangoTest test'
autorestart=true
startretries=5
priority=5
